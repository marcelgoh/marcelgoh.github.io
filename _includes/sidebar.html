<div id="sidebar">
  <header>
    <{% if page.layout == "index" %}h1{% else %}div{% endif %} class="site-title">
      <a href="{{ site.baseurl }}/">
        {{ site.title }}
      </a>
    </{% if page.layout == "index" %}h1{% else %}div{% endif %}>

    <p class="lead">{{ site.description }}</p>
  </header>

  <p>
    <a class="side-link{% if page.url contains '/about/' %} active{% endif %}"
       href="{{ site.baseurl }}/about/">About</a></br>
    <a class="side-link{% if page.url contains '/research/' %} active{% endif %}"
       href="{{ site.baseurl }}/research/">Research</a></ul></br>
    <a class="side-link{% if page.url contains '/teaching/' %} active{% endif %}"
       href="{{ site.baseurl }}/teaching/">Teaching</a></br>
    <a class="side-link{% if page.url contains '/writing/' %} active{% endif %}"
       href="{{ site.baseurl }}/writing/">Writing</a></br>
    <a class="side-link{% if page.url contains '/travel/' %} active{% endif %}"
       href="{{ site.baseurl }}/travel/">Travel</a></br>
    <a class="side-link{% if page.url contains '/archive/' %} active{% endif %}"
       href="{{ site.baseurl }}/archive/">Archive</a></ul></br>
    <a class="side-link{% if page.url contains '/misc/' or page.url contains '/code/' %} active{% endif %}"
       href="{{ site.baseurl }}/misc/">Miscellaneous</a></ul></br>
  </p>

  {% assign current = page.url | downcase | split: '/' %}
  
<p id="icon-bar">
  <a href="mailto:{{ site.author.email }}">
    <img class="side-icon"
         alt="mail" src="/icons/png/email-white.png"
         onmouseover="this.src='/icons/png/email-green.png'"
         onmouseout="this.src='/icons/png/email-white.png'">
  </a>
  <a href="{{ site.author.youtube }}">
    <img class="side-icon"
         alt="fb" src="/icons/png/youtube-white.png"
         onmouseover="this.src='/icons/png/youtube-green.png'"
         onmouseout="this.src='/icons/png/youtube-white.png'">
  </a>
  <a href="{{ site.author.researchgate }}">
    <img class="side-icon"
         alt="insta" src="/icons/png/researchgate-white.png"
         onmouseover="this.src='/icons/png/researchgate-green.png'"
         onmouseout="this.src='/icons/png/researchgate-white.png'">
  </a>
  <a href="{{ site.author.linkedin }}">
    <img class="side-icon"
         alt="in" src="/icons/png/linkedin-white.png"
         onmouseover="this.src='/icons/png/linkedin-green.png'"
         onmouseout="this.src='/icons/png/linkedin-white.png'">
  </a>
  <a href="{{ site.author.github }}">
    <img class="side-icon"
         alt="gh" src="/icons/png/github-white.png" width="40"
         onmouseover="this.src='/icons/png/github-green.png'"
         onmouseout="this.src='/icons/png/github-white.png'">
  </a>
</p>
<p>
    <a class="side-link"
       style="color: #ff005f !important;"
       href="{{ site.baseurl }}/home/"><span id="secret">secret link.</span></a>
</p>
  <p>
    &copy; 2018-24.
    <a class="side-link"
       href="{{ site.baseurl }}/licence/">Licence.</a>
  </p>



</div>
